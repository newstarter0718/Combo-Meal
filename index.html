        function calculateBreakEven() {
            // ç²å–åŸºæœ¬æ•¸æ“š
            const mealPrice = parseFloat(document.getElementById('mealPrice').value) || 0;
            const mealCost = parseFloat(document.getElementById('mealCost').value) || 0;
            const cokePrice = parseFloat(document.getElementById('cokePrice').value) || 0;
            const cokeCost = parseFloat(document.getElementById('cokeCost').value) || 0;
            const mealCustomers = parseInt(document.getElementById('mealCustomers').value) || 0;
            const cokeCustomers = parseInt(document.getElementById('cokeCustomers').value) || 0;
            const comboPrice = parseFloat(document.getElementById('comboPrice').value) || 0;
            const mealOnlyCustomers = parseInt(document.getElementById('mealOnlyCustomers').value) || 0;
            const cokeOnlyCustomers = parseInt(document.getElementById('cokeOnlyCustomers').value) || 0;

            // è¨ˆç®—å–®é …åˆ©æ½¤
            const mealProfit = mealPrice - mealCost;
            const cokeProfit = cokePrice - cokeCost;
            const comboProfit = comboPrice - (mealCost + cokeCost);

            // è¨ˆç®—æ¨å»£å‰çš„ç¸½åˆ©æ½¤
            const originalProfit = (mealCustomers * mealProfit) + (cokeCustomers * cokeProfit);

            // è¨ˆç®—æ¨å»£å¾Œçš„å–®é»åˆ©æ½¤
            const remainingProfit = (mealOnlyCustomers * mealProfit) + (cokeOnlyCustomers * cokeProfit);

            // è¨ˆç®—éœ€è¦ç”±çµ„åˆé¤å½Œè£œçš„åˆ©æ½¤å·®é¡
            const profitGap = originalProfit - remainingProfit;

            // è¨ˆç®—é”åˆ°åŸæœ‰åˆ©æ½¤æ‰€éœ€çš„çµ„åˆé¤æ•¸é‡
            const breakEvenCombos = Math.ceil(profitGap / comboProfit);

            // åœ¨çµæœå€åŸŸé¡¯ç¤ºåˆ†æ
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML += `
                <div class="result-section">
                    <h3 class="result-title">
                        <i class="fas fa-balance-scale"></i> æç›Šå¹³è¡¡åˆ†æ
                    </h3>
                    <div class="calculation-process">
                        <p><strong>æ¨å»£å‰æ¯æ—¥ç¸½åˆ©æ½¤ï¼š</strong> $${formatNumber(originalProfit)}</p>
                        <p><strong>æ¨å»£å¾Œå–®é»åˆ©æ½¤ï¼š</strong> $${formatNumber(remainingProfit)}</p>
                        <p><strong>éœ€è¦å½Œè£œçš„åˆ©æ½¤å·®é¡ï¼š</strong> $${formatNumber(profitGap)}</p>
                        <p><strong>æ¯å€‹çµ„åˆé¤åˆ©æ½¤ï¼š</strong> $${formatNumber(comboProfit)}</p>
                        <p><strong>è¨ˆç®—æ–¹å¼ï¼š</strong></p>
                        <p>æ‰€éœ€çµ„åˆé¤æ•¸ = (æ¨å»£å‰ç¸½åˆ©æ½¤ - æ¨å»£å¾Œå–®é»åˆ©æ½¤) Ã· çµ„åˆé¤åˆ©æ½¤</p>
                        <p>= ($${formatNumber(originalProfit)} - $${formatNumber(remainingProfit)}) Ã· $${formatNumber(comboProfit)}</p>
                    </div>
                    <div class="result-value">
                        <p>è¦é”åˆ°åŸæœ‰åˆ©æ½¤æ°´å¹³ï¼Œæ¯æ—¥è‡³å°‘éœ€è¦å”®å‡º 
                        <span style="color: var(--primary-color); font-weight: bold; font-size: 1.2em;">
                            ${formatNumber(breakEvenCombos)}
                        </span> ä»½çµ„åˆé¤</p>
                    </div>
                </div>
            `;
        }
